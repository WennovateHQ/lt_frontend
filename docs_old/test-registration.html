<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Registration Test</h1>
    
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        async function testRegistration() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing registration...</p>';
            
            const testData = {
                email: 'testuser' + Date.now() + '@example.com',
                password: 'password123',
                firstName: 'Test',
                lastName: 'User',
                userType: 'TALENT'
            };
            
            try {
                console.log('Sending registration request:', testData);
                
                const response = await axios.post(`${API_BASE_URL}/auth/register`, testData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML = `
                    <div style="margin: 10px 0; padding: 10px; border: 1px solid green; background: #f0fff0;">
                        <h3>✅ Registration Successful</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(response.data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Registration error:', error);
                results.innerHTML = `
                    <div style="margin: 10px 0; padding: 10px; border: 1px solid red; background: #fff0f0;">
                        <h3>❌ Registration Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Status:</strong> ${error.response?.status || 'No response'}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(error.response?.data || 'No response data', null, 2)}</pre>
                        <p><strong>Request Data:</strong></p>
                        <pre>${JSON.stringify(testData, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        // Run test when page loads
        window.onload = testRegistration;
    </script>
</body>
</html>
