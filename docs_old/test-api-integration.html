<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    
    <h2>Configuration Check</h2>
    <div id="config-check" class="test-result loading">Checking configuration...</div>
    
    <h2>API Tests</h2>
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testProjectsEndpoint()">Test Projects Endpoint</button>
    <button onclick="testAuthEndpoint()">Test Auth Endpoint</button>
    
    <div id="test-results"></div>

    <script>
        // Check configuration
        const apiUrl = 'http://localhost:5000/api';
        document.getElementById('config-check').innerHTML = `
            <strong>✅ API Base URL:</strong> ${apiUrl}<br>
            <strong>Frontend URL:</strong> ${window.location.origin}<br>
            <strong>Status:</strong> Configuration looks correct!
        `;
        document.getElementById('config-check').className = 'test-result success';

        function addResult(test, success, message, data = null) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <strong>${success ? '✅' : '❌'} ${test}:</strong> ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            resultsDiv.appendChild(resultDiv);
        }

        async function testHealthEndpoint() {
            try {
                const response = await fetch(`${apiUrl.replace('/api', '')}/health`);
                const data = await response.json();
                addResult('Health Endpoint', response.ok, `Status: ${response.status}`, data);
            } catch (error) {
                addResult('Health Endpoint', false, `Error: ${error.message}`);
            }
        }

        async function testProjectsEndpoint() {
            try {
                const response = await fetch(`${apiUrl}/projects`);
                const data = await response.json();
                addResult('Projects Endpoint', response.ok, `Status: ${response.status}, Found ${data.length || 0} projects`, data);
            } catch (error) {
                addResult('Projects Endpoint', false, `Error: ${error.message}`);
            }
        }

        async function testAuthEndpoint() {
            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com', password: 'wrongpassword' })
                });
                const data = await response.json();
                addResult('Auth Endpoint', !response.ok, `Status: ${response.status} (Expected 401/400 for invalid credentials)`, data);
            } catch (error) {
                addResult('Auth Endpoint', false, `Error: ${error.message}`);
            }
        }
    </script>
</html>
