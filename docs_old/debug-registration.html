<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Debug Registration</h1>
    <div id="results"></div>
    
    <script>
        async function testRegistration() {
            const results = document.getElementById('results');
            
            const testData = {
                email: 'test' + Date.now() + '@example.com',
                password: 'password123',
                firstName: 'Test',
                lastName: 'User',
                userType: 'TALENT'
            };
            
            console.log('Sending registration data:', testData);
            
            try {
                const response = await axios.post('http://localhost:5000/api/auth/register', testData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML = `
                    <div style="background: #d4edda; padding: 20px; margin: 20px 0; border-radius: 5px;">
                        <h3>✅ SUCCESS</h3>
                        <pre>${JSON.stringify(response.data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Registration failed:', error);
                
                results.innerHTML = `
                    <div style="background: #f8d7da; padding: 20px; margin: 20px 0; border-radius: 5px;">
                        <h3>❌ FAILED</h3>
                        <p><strong>Status:</strong> ${error.response?.status}</p>
                        <p><strong>Error Message:</strong></p>
                        <pre>${JSON.stringify(error.response?.data, null, 2)}</pre>
                        <p><strong>Request Data Sent:</strong></p>
                        <pre>${JSON.stringify(testData, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        // Auto-run test
        window.onload = testRegistration;
    </script>
</body>
</html>
